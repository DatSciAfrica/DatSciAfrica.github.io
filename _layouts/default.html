<body id="coordinator_leads_index"  data-hiring-tab="true">

    <h4>Updates</h4>
      <ul style="width: 300px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
      {% assign updates = site.data.newupdates %}
         {% for update in updates %}   
           
            <li><a href="{{site.baseurl}}{{update.url}}" alt="">{{update.title}}</a></li>
          
          
{% endfor %}
      </ul> 
      <h4>African AI research Awards</h4>
      <ul style="width: 300px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
      {% assign awards = site.data.awards %}
         {% for award in awards %}   
           
            <li><a href="{{site.baseurl}}{{award.url}}" alt="">{{award.title}}</a></li>
          
          
{% endfor %}
      </ul>
